acls {
  role: REQUESTER
  group: "tricium-infra-requesters"
}

functions {
  type: ANALYZER
  name: "ShellCheck"
  needs: FILES
  provides: RESULTS
  path_filters: "*.sh"
  owner: "bmgordon@google.com"
  monorail_component: "Infra>ChromeOS>Build>Platform"
  impls {
    runtime_platform: UBUNTU
    provides_for_platform: UBUNTU
    cmd {
      exec: "shellcheck_tricium"
      args: "--output=${ISOLATED_OUTDIR}"
      args: "--path_filters=*.sh"
      args: "--uses-shflags"
    }
    deadline: 120
    cipd_packages {
      package_name: "infra/tricium/function/shellcheck"
      path: "."
      version: "live"
    }
  }
}

functions {
  type: ANALYZER
  name: "PortageShellCheck"
  needs: FILES
  provides: RESULTS
  path_filters: "*.ebuild"
  path_filters: "*.eclass"
  owner: "bmgordon@google.com"
  monorail_component: "Infra>ChromeOS>Build>Platform"
  impls {
    runtime_platform: UBUNTU
    provides_for_platform: UBUNTU
    cmd {
      exec: "shellcheck_tricium"
      args: "--output=${ISOLATED_OUTDIR}"
      args: "--path_filters=*.ebuild,*.eclass"
      # ebuilds don't export variables or use a shebang (always bash).
      args: "--exclude=SC2148"
      args: "--shell=bash"
    }
    deadline: 120
    cipd_packages {
      package_name: "infra/tricium/function/shellcheck"
      path: "."
      version: "live"
    }
  }
}

selections {
  function: "GitFileIsolator"
  platform: UBUNTU
